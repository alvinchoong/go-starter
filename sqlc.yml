version: "2"
sql:
  - engine: "postgresql"
    schema: "database/migrations"
    queries: "database/queries"
    gen:
      go:
        out: "internal/models"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_methods_with_db_argument: true
        emit_pointers_for_null_types: true
        emit_exported_queries: true
        emit_json_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type: "time.Time"
            nullable: true
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
            nullable: true
